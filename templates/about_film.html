{% extends 'base.html' %}

{% block title %}
Описание фильма
{% endblock %}

{% block head %}
    <style> 
    .four {
        background: rgb(100, 237, 169);
        padding: 50px 20px;
        text-align: center;
    } 
    .four h1 {
        font-family: 'Merriweather', serif;
        position: relative;
        color: #76138a;
        font-size: 80px;
        font-weight: 600;
        padding: 8px 20px 7px 20px;
        border-top: 4px solid;
        border-left: 4px solid;
        border-color: #000000;
        display: inline-block;
        margin: 0;
        line-height: 1;
    }
    .four h1:before {
        content: ""; 
        position: absolute;
        width: 28px;
        height: 28px;
        top: -28px;
        left: -28px;
        border: 4px solid #000000;
        box-sizing: border-box;
    }
    @media (max-width: 450px) {
        .four h1 {font-size: 36px;}
        .four h1:before {
            width: 20px;
            height: 20px;
            top: -20px;
            left: -20px;
        }
    }
    body{
      background: rgb(100, 237, 169); /* Цвет фона */
    }
     #butt{
       width: 800px;
       text-align: center;
       margin: auto;
       margin-top: auto;
       margin-bottom: auto;
       background: rgb(193, 172, 206); /* Цвет фона */
       color: rgb(155, 13, 13);
       font-weight: 700;
       height: 40px;
     }
     #label1{
       color:rgb(255, 255, 255);
       font-weight: 400;
       margin-left: 560px;
     }
    </style>
{% endblock %}


{% block body %}
<div class="four"><h1>{{context.namefilm}}</h1></div>
<br><br>
<h1>{{context.description}}</h1>
<br><br>
<a href="http://localhost:3000/main" class="btn btn-outline-success" type="submit" id="butt" name="butt">Вернуться</a>
{% endblock %}
